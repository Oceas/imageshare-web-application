<div class="jumbotron text-center">
    <h1>Login Page</h1>
    <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
        <div class="form-group">
            <label for="emailInput" ng-model="login.email">Email address</label>
            <input ng-model="email" type="email" class="form-control" id="emailInput" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
