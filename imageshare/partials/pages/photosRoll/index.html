<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<div class="jumbotron text-center">
    <h1>Photo Upload</h1>
    <form name="uploadForm" ng-submit="uploadForm.$valid && upload()" novalidate>
        <div class="form-group">
            <label for="momentSelection">Upload to This Moment</label>
            <select class="form-control" name="singleSelect" id="momentSelection" ng-model="momentSelection">
                <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option ng-repeat="moment in moments" value="{{moment.albumId}}">{{moment.albumName}}</option> <!-- interpolation -->
            </select>
        </div>
        <div class="form-group">
            <label for="photoFile">Photo to Upload</label>
            <input  type="file" class="form-control" id="photoFile"
                   onchange="angular.element(this).scope().filesChanged(this)" >
        </div>
        <div class="form-group">
            <label for="photoCaption">Photo Caption</label>
            <input ng-model="photoCaption" type="text" class="form-control" id="photoCaption" placeholder="Field of Flowers" required>
        </div>
        <div class="form-group">
            <label for="photoDescription">Photo Description</label>
            <input ng-model="photoDescription" type="text" class="form-control" id="photoDescription" placeholder="Field of Flowers with extreme zoom" required>
        </div>
        <div class="form-group">
            <label for="photoLocation">Photo Location</label>
            <input ng-model="photoLocation" type="text" class="form-control" id="photoLocation" placeholder="Location" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

<!--view all photos-->
<div class="row" ng-repeat="moment in moments">
    <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="photo in moment.photos">
        <div class="thumbnail storyContainer">
            <a class="example-image-link" href="{{photo.imageLocation}}" data-lightbox="photos" data-title="{{photo.imageCaption}}">
                <img style="width:100%;" src="{{photo.imageLocation}}" alt="...">
            </a>
        </div>
    </div>
</div>
