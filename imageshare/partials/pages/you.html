<div class="jumbotron text-center">
    <h1><a href="#account-information">{{ username }}</a></h1>
    <div class="btn-group" role="group">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="setSelected('stories')" ng-class="{'selected': isSelected('stories')}">Stories</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="setSelected('moments')" ng-class="{'selected': isSelected('moments')}">Moments</button>
        </div>
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-default" ng-click="setSelected('photos')" ng-class="{'selected': isSelected('photos')}">Photos</button>
        </div>
    </div>
    <br/>
    <div class="btn-group" role="group">
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-default" ng-click="setMode('create')" ng-class="{'selected': isMode('create')}">Create</button>
        </div>
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-default" ng-click="setMode('view')" ng-class="{'selected': isMode('view')}">View</button>
        </div>
    </div>
</div>

<div ng-switch on="selection">
    <stories-roll ng-switch-when="stories"></stories-roll>
    <moments-roll ng-switch-when="moments"></moments-roll>
    <photos-roll ng-switch-when="photos"></photos-roll>
</div>
