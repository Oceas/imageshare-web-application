<div class="jumbotron text-center">
    <h1>Register Page</h1>
    <form name="registerForm" ng-submit="registerForm.$valid && register()">
        <div class="form-group">
            <label for="displayNameInput" ng-model="login.email">Display Name</label>
            <input ng-model="displayName" type="text" class="form-control" id="displayNameInput" placeholder="JohnDoe123" required>
        </div>
        <div class="form-group">
            <label for="emailInput" ng-model="login.email">Email address</label>
            <input ng-model="email" type="email" class="form-control" id="emailInput" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input ng-model="password" type="password" class="form-control" id="passwordInput" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!--{{message}}-->
</div>
