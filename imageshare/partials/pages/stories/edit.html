<div class="jumbotron text-center">
    <h1>Editing Stories</h1>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6 " ng-repeat="story in stories" data-toggle="modal" data-target="#myModal{{story.storyId}}">
        <div class="thumbnail storyContainer" >
            <h3 class="text-center">{{story.storyName}}</h3>
            <p class="text-center">{{story.storyDesc}}</p>
            <img style="width:100%;" src="{{story.moments[0].images[0].imageLocation}}" alt="...">
        </div>
    </div>
</div>

<div class="row" ng-repeat="story in stories">
    <div class="modal fade" id="myModal{{story.storyId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Editing Story</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="storyName">Story Name</label>
                            <input ng-model="story.storyName" type="text" class="form-control" id="storyName" placeholder="Vancouver 2016">
                        </div>
                        <div class="form-group">
                            <label for="storyDesc">Story Description</label>
                            <input ng-model="story.storyDesc" type="text" class="form-control" id="storyDesc" placeholder="Trip to Vancouver BC">
                        </div>
                        <div class="form-group">
                            <label for="location">Story Location</label>
                            <input ng-model="story.location" type="text" class="form-control" id="location" placeholder="Vancouver, BC">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editStoryInformation(story)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
