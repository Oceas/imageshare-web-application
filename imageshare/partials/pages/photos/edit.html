<div class="jumbotron text-center">
    <h1>Editing Photos</h1>
</div>

<!--view all photos-->
<div class="row" >
    <div class="row" ng-repeat="moment in moments">
        <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="photo in moment.photos" data-toggle="modal" data-target="#myModal{{photo.imageId}}">
            <div class="thumbnail storyContainer">
                <h3 class="text-center">{{photo.imageCaption}}</h3>
                <img style="width:100%;" src="{{photo.imageLocation}}" alt="...">
                <p class="text-center">{{photo.imageDesc}}</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="row" ng-repeat="moment in moments">
    <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="photo in moment.photos">
        <div class="modal fade" id="myModal{{photo.imageId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Editing Photo</h4>
                    </div>
                    <div class="modal-body">
                        <form novalidate>
                            <div class="form-group">
                                <label for="photoCaption">Photo Caption</label>
                                <input ng-model="photo.imageCaption" type="text" class="form-control" id="photoCaption" placeholder="Field of Flowers">
                            </div>
                            <div class="form-group">
                                <label for="photoDescription">Photo Description</label>
                                <input ng-model="photo.imageDesc" type="text" class="form-control" id="photoDescription" placeholder="Field of Flowers with extreme zoom">
                            </div>
                            <div class="form-group">
                                <label for="photoLocation">Photo Location</label>
                                <input ng-model="photo.location" type="text" class="form-control" id="photoLocation" placeholder="Location">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editPhotoInformation(photo)">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
