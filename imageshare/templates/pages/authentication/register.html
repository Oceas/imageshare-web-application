<form>
    <h2 class="text-center">Register</h2>
    <div class="form-group">
        <label for="displayNameInput" ng-model="login.email">Display Name</label>
        <input ng-model="register.displayName" type="text" class="form-control" id="displayNameInput" placeholder="JohnDoe123">
    </div>
    <div class="form-group">
        <label for="emailInput" ng-model="login.email">Email address</label>
        <input ng-model="register.email" type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input ng-model="register.password" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
