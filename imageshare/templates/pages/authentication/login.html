<form>
    <h2 class="text-center">Sign In</h2>
    <div class="form-group">
        <label for="emailInput" ng-model="login.email">Email address</label>
        <input ng-model="login.email" type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input ng-model="login.password" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
