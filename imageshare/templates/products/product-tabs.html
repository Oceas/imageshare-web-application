<p>Hello World</p>
<section>
    <ul class="nav nav-pills">
        <li ng-class="{active:panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specifications</a>
        </li>
        <li ng-class="{active:panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
        </li>
    </ul>
    <div class="panel" ng-show="panel.isSelected(1)">
        <product-description></product-description>
    </div>
    <div class="panel" ng-show="panel.isSelected(2)">
        <product-specifications></product-specifications>
    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>{{review.stars}} Stars</b>
            <p>{{review.body}}</p>
            <cite>by: {{review.author}}</cite>
        </blockquote>
        <form name="reviewForm" ng-controller="ReviewController as reviewController"
              ng-submit="reviewForm.$valid && reviewController.addReview(product)" novalidate>
            <blockquote ng-show="reviewController.review.stars">
                <b ng-show="reviewController.review.stars">{{reviewController.review.stars}} Stars</b>
                <p ng-show="reviewController.review.body">{{reviewController.review.body}}</p>
                <cite ng-show="reviewController.review.author">-{{reviewController.review.author}}</cite>
            </blockquote>
            <fieldset class="form-group">
                <select class="form-control" ng-model="reviewController.review.stars" required>
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <textarea class="form-control" ng-model="reviewController.review.body" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input ng-model="reviewController.review.author" type="email" class="form-control"
                       placeholder="jimmyDean@example.org" title="Email" required/>
            </fieldset>
            <fieldset class="form-group">
                reviewForm is {{reviewForm.$valid}}
            </fieldset>
            <fieldset class="form-group">
                <input class="btn btn-primary pull-right" type="submit" value="Submit"/>
            </fieldset>
        </form>
    </div>
</section>
